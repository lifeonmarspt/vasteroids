<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
  </head>
  <body>
    <script src="bundle.js"></script>
    <a-scene>
      <a-sky src="wormhole_space_equirectangular_skybox_by_likeonions-d9pk0bb.jpg"></a-sky>

      <a-assets>
        <audio id="laser-sound" src="sounds/laser.wav">
        <audio id="explosion-sound" src="sounds/explosion.wav">
      </a-assets>

      <a-entity id="asteroids">
      </a-entity>

      <a-camera id="player" position="0 0 -50" spawner="mixin: laser; on: mousedown">
        <a-entity
          cursor="fuse: false;"
          position="0 0 -1"
          scale="0.05 0.05 0.05"
          geometry="primitive: ring"
          material="color: black; shader: flat">
        </a-entity>
      </a-camera>
    </a-scene>

    <script type="x-shader/x-vertex" id="vertexshader">

      uniform float amplitude;

      attribute vec3 customColor;
      attribute vec3 displacement;

      varying vec3 vNormal;
      varying vec3 vColor;

      void main() {

        vNormal = normal;
        vec3 newPosition = position + normal * amplitude * displacement;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

      uniform float opacity;

      varying vec3 vNormal;
      varying vec3 vColor;
      varying vec4 otherColor;

      void main() {

        const float ambient = 0.4;
        vec3 light = vec3( 1.0 );
        light = normalize( light );

        float directional = max( dot( vNormal, light ), 0.0 );

        gl_FragColor = vec4( vColor, opacity );

      }

    </script>

  </body>
</html>
