<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>

  <script src="bundle.js"></script>
  <a-scene>
    <a-entity id="layout" layout="type: circle; radius: 50" position="0 0 0">
      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false; skipCache: true;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 2 -20" geometry="primitive: example; buffer: false;" material="color: gray">
        <a-animation dur="100000" attribute="position" fill="forwards" to="0 0 0"></a-animation>
        <a-animation attribute="rotation"
        dur="10000"
        fill="forwards"
        to="0 360 0"
        easing="linear"
        repeat="indefinite"></a-animation>
      </a-entity>


    </a-entity>
    <a-camera position="0 0 0">
      <a-entity cursor
        position="0 0 -1"
        scale="0.05 0.05 0.05"
        geometry="primitive: ring"
        material="color: black; shader: flat">
      </a-entity>
    </a-camera>
    <a-sky color="#252243"></a-sky>
  </a-scene>
  </body>
</html>
