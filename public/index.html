<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
  </head>
  <body>
    <script src="bundle.js"></script>
    <a-scene>
      <a-sky src="skybox-small.jpg"></a-sky>

      <a-assets>
        <audio id="laser-sound" src="sounds/laser.wav">
        <audio id="explosion-sound" src="sounds/explosion.wav">
      </a-assets>

      <a-entity id="asteroids">
        <a-entity start-button class="collidable" geometry='primitive: asteroid-geometry; skipCache: true; buffer: false;' material="visible: true;" position="0 0 -10" ></a-entity>
      </a-entity>

      <a-camera id="player" player position="0 0 -50" spawner="mixin: laser; on: mousedown">
        <a-entity
          cursor="fuse: false;"
          position="0 0 -1"
          scale="0.05 0.05 0.05"
          geometry="primitive: ring"
          material="color: green; shader: flat">
        </a-entity>
        <a-entity
          flasher
          position="0 0 -0.5"
          >
        </a-entity>
        <a-entity id="text" position="-1.5 0 -5" countdown-timer text="text: Shoot to start">
          <a-animation
            dur="750"
            attribute="position"
            fill="forwards"
            easing="ease-out"
            to="-5 5 -15"
            begin="start">
          </a-animation>
          <a-animation
            dur="750"
            attribute="position"
            fill="forwards"
            easing="ease-out"
            to="-3.5 0 -5"
            begin="stop">
          </a-animation>
          </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
