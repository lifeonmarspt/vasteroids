<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
  </head>
  <body>
    <script src="bundle.js"></script>
    <a-scene>
      <a-sky src="skybox-small.jpg"></a-sky>

      <a-assets>
        <audio id="laser-sound" src="sounds/laser.wav">
        <audio id="explosion-sound" src="sounds/explosion.wav">
      </a-assets>

      <a-entity id="asteroids">
      </a-entity>

      <a-camera id="player" position="0 0 -50" spawner="mixin: laser; on: mousedown">
        <a-entity
          cursor="fuse: false;"
          position="0 0 -1"
          scale="0.05 0.05 0.05"
          geometry="primitive: ring"
          material="color: green; shader: flat">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
