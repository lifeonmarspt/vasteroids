<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
  </head>
  <body>
    <script src="bundle.js"></script>
    <a-scene>
      <a-sky src="skybox-small.jpg"></a-sky>
      <a-assets>
        <audio id="laser-sound" src="sounds/laser.wav"></audio>
        <audio id="explosion-sound" src="sounds/explosion.wav"></audio>
        <audio id="shield-sound" src="sounds/shield.wav"></audio>
        <audio id="final-shield-sound" src="sounds/finalshield.wav"></audio>
      </a-assets>

      <a-entity id="asteroids">
        <a-entity start-button class="collidable" geometry='primitive: asteroid; skipCache: true; buffer: false;' material="visible: true;" position="0 0 -10" ></a-entity>
      </a-entity>

      <a-camera id="player" spawner="on: click" position="0 0 -50">
        <a-entity
          position="0 0 -1"
          scale="0.05 0.05 0.05"
          geometry="primitive: ring"
          material="color: green; shader: flat">
        </a-entity>
        <a-entity id="text" position="-1.5 0 -5" countdown-timer text="text: Shoot to start" material="color: white;">
          <a-animation
            dur="750"
            attribute="position"
            fill="forwards"
            easing="ease-out"
            to="-5 5 -15"
            begin="start">
          </a-animation>
          <a-animation
            dur="750"
            attribute="position"
            fill="forwards"
            easing="ease-out"
            to="-3.5 0 -8"
            begin="stop">
          </a-animation>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
